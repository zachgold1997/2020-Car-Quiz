<!DOCTYPE html>
<html lang="en">
<head>
	<title>2020 Car Quiz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header role="banner">
	   <h1>2020 Car Quiz</h1>
	</header>
	<main role="main">

    <section class="start-section">
			  <p>This quiz will test your knowledge on some of the major happenings in the automotive industry through 2020.</p>
		  	<input type="button" value="Start" class="start-button js-start-button">
	  </section>
	  	
	  <div class="quiz-box">
			 <div class="progress-section">
			    <span class="question-count"></span>
			    <hr>
			    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQ_wbUm1vMiakLbNj1q4biA8lro-mtV_OjvS_wG6q-_9M5peKRBQ" alt="score board image" class="score-img">
			    <span class="score-card"></span>
			 </div>
			 
		  <div class="quiz-section">
		 	  <form class="questions-form">
				  <p></p>
				  <label class="options">
				    <input  id="option-one" type="radio" name="option-one">
				    <span></span>
				  </label>
				   <label class="options">
				    <input id="option-two" type="radio" name="option-one">
				    <span></span>
				  </label>
				   <label class="options">
				    <input id="option-three" type="radio" name="option-one">
				    <span></span>
				  </label>
				   <label class="options">
				    <input id="option-four" type="radio" name="option-one">
				    <span></span>
				  </label>
				  <input type="button" value="Submit Answer" class="submit-button js-submit-button">
			  </form>	
			</div>
			
		</div>

      <section class="feedback-section">
        <div class="popup-box">
          <button type="button" class="close-button js-close-button">X</button>
          <img src="https://github.com/zachgold1997/2020-Car-Quiz/blob/main/red-x-icon.png" class="wrong-icon">
          <span id="popup-text">
            <div class="answer-header">
              
            </div>
            <span class="correct-answer"></span>
          </span>
        </div>
      </section>
      
		  <section class="end-section">
		  	<h4></h4>
		  	<div class="correct">
		  	  <img src="https://github.com/zachgold1997/2020-Car-Quiz/blob/main/check-icon.png" alt="check-icon">
		  	  <span class="count"></span>
		  	 </div>
		  	 <div class="wrong">
		  	   	<img src="https://github.com/zachgold1997/2020-Car-Quiz/blob/main/red-x-icon.png" alt="red-x-icon">
		    	  <span class="count"></span>
		  	 </div>
		     <input type="button" class="startover-button js-startover-button" value="Start Over">
		  </section>
	
	  </main>
	<script src="//code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html
